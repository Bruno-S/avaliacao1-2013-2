<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="./WEB-INF/templates/principal.xhtml">

    <ui:define name="styles">
        <link href="./css/inscricao.css" rel="stylesheet" type="text/css" />
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:outputText value="#{loginBean.usuario}"/> <img src="imagens/usuario.jpg" alt=""/> <h:outputText value="admin [administrador]"/>
        </h:form>
    </ui:define>
    
    <h:dataTable value="#{loginListBean.login}" var="login"
                 styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"> 
    			<h:column>    				
    				<f:facet name="header">Usuario</f:facet>    				
    				#{login.usuario}
    			</h:column> 
    			<h:column>
    				<f:facet name="header">Data</f:facet>
    				#{login.data}
    			</h:column>
    		</h:dataTable>
    
    <h:commandButton value="Login" action = "login"/>
    <h:commandButton value="Cadastro" action = "cadastro"/>

</ui:composition>
